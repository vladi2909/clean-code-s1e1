<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add">
        <label class="add__label" for="new-task">Add Item</label>
        <article class="task-wrap">
          <input id="new-task"class="add__task" type="text">
          <button class="add__btn">Add</button>
        </article>
      </section>
      <h3 class="main__head">Todo</h3>
      <ul class="incomplete" id="incomplete">
        <li class="incomplete__item">
          <input class="main__input main__input_checkbox" type="checkbox">
          <label class="main__label task">Pay Bills</label>
          <input type="text" class="main__input main__input_text task">
          <button class="main__button main__button_edit">Edit</button>
          <button class="main__button main__button_delete"><img src="./remove.svg" alt="del"></button>
        </li>
        <li class="incomplete__item _mode_edit">
          <input class="main__input main__input_checkbox" type="checkbox">
          <label class="main__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__input main__input_text task">
          <button class="main__button main__button_edit">Save</button>
          <button class="main__button main__button_delete"><img src="./remove.svg" alt="del"></button>
        </li>
      </ul>
      <h3 class="main__head">Completed</h3>
      <ul class="completed" id="completed">
        <li class="completed__item">
          <input class="main__input main__input_checkbox" type="checkbox" checked>
          <label class="main__label task">See the Doctor</label>
          <input type="text" class="main__input main__input_text task">
          <button class="main__button main__button_edit">Edit</button>
          <button class="main__button main__button_delete"><img src="./remove.svg" alt="del"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
